<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Management</title>
</head>
<body>
    <div>
        <h1 style="margin-left: 55px; font-size: 50px;">Add Employee</h1>
    </div>
    <div>
        <form action="add-emp.php" method="post" style="margin-left: 20px; margin-right: 1500px; background-color: darkblue; padding: 20px; color: white; font-size: 20px; border-radius: 15px;">
            <div>
                <label for="firstName">First Name:</label>
                <input type="text" name="firstName"/>
            </div>
            <br>
            <div>
                <label for="middleName">Middle Name:</label>
                <input type="text" name="middleName"/>
            </div>
            <br>
            <div>
                <label for="lastName">Last Name:</label>
                <input type="text" name="lastName"/>
            </div>
            <br>
            <div>
                <label for="gender">Gender:</label>
                    <label for="male">
                        <input type="radio" name="gender" value="Male">Male
                    </label>
                    <label for="female">
                        <input type="radio" name="gender" value="Female">Female
                    </label>
            </div>
            <br>
            <div>
                <label for="birthday">Birthday:</label>
                <input type="text" name="birthday"/>
            </div>
            <br>
            <div>
                <label for="address">Address:</label>
                <input type="text" name="address" />
            </div>
            <br>
            <div>
                <label for="email">Email:</label>
                <input type="text" name="email"/>
            </div>
            <br>
            <div>
                <label for="number">Phone Number:</label>
                <input type="number" name="number"/>
            </div>
            <br>
            <input type="submit" style="margin-left: 120px; border-radius: 15px; padding: 10px; font-size: 20px; background-color: aqua;">
        </form>
    </div>
</body>
</html>
